directory:
    "/tmp/drlnd/${now:%Y-%m-%d_%H-%M-%S}"

hydra:
    run:
        dir: "${directory}"

defaults:
    - agent: dqn-agent
    - network: mlp # Automatically loaded into agent/network.

env: "CartPole-v1"

train:
    num_episodes : 10000
    directory    : "."
    log_period   : 100
    enabled      : True
    load         : ""

test:
    num_episodes : 1
    directory    : "."
    render       : True
    fps          : 100
    enabled      : True
